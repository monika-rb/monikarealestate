<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title> Monika BookTok Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="loginForm">
            <h1>Login To BookTok Monika</h1>
            <form method="post">
                <div class="txt_field">
                    <input type="text" required>
                    <span></span>
                    <label>Username</label>
                </div>
                <div class="txt_field">
                    <input type="password" required>
                    <span></span>
                    <label>Password</label>
                </div>
                <div class="pass">Forgot Password?</div>
                <input id="buttonSubmit" class="buttonForm" type="button" value="Login">
                <input id="buttonReset" class="buttonForm" type="button" value="Reset">
                <input id="buttonForgotPassword" class="buttonForm" type="button" value="Forgot Password">
                <div class="signup_link">
                    Not a member? <a href="#">Signup</a>
                </div>
            </form>
        </div>
    </body>
</html>
